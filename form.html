<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h2>stud reg form</h2>
<form action="">
    <label for="fname">FirstName</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your name" required><br><br>
    <label for="lname">LastName</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your name" required><br><br>
    <label for="email">Email Address</label>
    <input type="email"id="email" name="email"><br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="female">female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">male</label>
    <input type="radio" id="male" name="gender">
    <label for="custom">custom</label>
    <input type="radio" id="custom" name="gender"><br><br>

    <label for="course">Course</label>
<select name="course" id="course" required>
    <option value="" disabled selected>Select a course</option>
    <option value="python_intro">Introduction to Python</option>
    <option value="python_advanced">Advanced Python Programming</option>
    <option value="python_web">Python for Web Development</option>
    <option value="js_intro">Introduction to JavaScript</option>
    <option value="js_react">React with JavaScript</option>
    <option value="js_node">Node.js and Express</option>
    <option value="java_intro">Introduction to Java</option>
    <option value="java_advanced">Advanced Java Programming</option>
    <option value="java_spring">Spring Framework with Java</option>
    <option value="cpp_intro">Introduction to C++</option>
    <option value="cpp_advanced">Advanced C++ Programming</option>
</select><br><br>

    <label for=""></label>
    <input type="submit" value="register here">
    



</form>
</body>
</html>
